    <body>
    <img id ="header" src="https://www.qs.com/wp-content/uploads/2015/11/Google_2015_logo.svg_.png" alt"google.logo" >
        <h2>Advanced Search </h2>
         <div class="container">
             <a href="googleimmage.html" style="color:#777" >Google Search Image </a>
            <a href="googlesearch.html" style="color:#777">Google Search </a>

   <hr> 
        <h3>Find pages with... </h3>
        
        <form  action="https://google.com/search">
       
        <div class="minibox3">
            <div class="column">
            <label>all these words...</label>
                <input type="text" value" " name="as_q">
            </div>
            <div class="column">
                <label>this exact word or phrase</label>
            <input  type="text" value="" name="as_eqp">
            </div>
            <div class="column">
                <label>any of these phrase</label>
            <input  type="text" value="" name="as_oq">
            </div>
            <div class="column">
                <label>none of these words </label>
            <input  type="text" value="" name="as_eq">
            </div>
            
        
        </div>
            
         <div>
            <input id="lbutton" type="submit" value="Advanced Search">
            </div> 
        
        </form>
                
        
    </body>
